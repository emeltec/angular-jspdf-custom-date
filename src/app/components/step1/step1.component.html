
<h3>Total amount: {{totalAmount}}</h3>

<div class="mt-3">
<div class="row">
  <div class="col-sm-6 col-md-4" *ngFor="let item of comments">
    <div class="card mb-2">
      <div class="card-body">
        <h3>{{item.name}}</h3>
        <p>{{item.body}}</p>
        <p>Autor: {{item.email}}</p>
      </div>
    </div>
  </div>
</div>
</div>
